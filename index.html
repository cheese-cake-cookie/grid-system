<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
	<title>Grid system</title>
	<style>
		body {
			font-family: 'Ubuntu', sans-serif;
			width: 100%;
    		margin: 0px;
			background-color: #1b1c1d;
		}
		.title {
			width: 100%;
			margin: 30px auto;
			padding: 10px;
			box-sizing: border-box;
			color: #e6e7e8;
		}
		.container {
			width: 100%;
			position: relative;
			margin: 0 auto;
			overflow: hidden;
		}
		.container > .col {
			height: 50px;
			float: left;
			display: inline-block;
			margin: 5px 10px;
			border-radius: 5px;
			text-align: center;
			line-height: 50px;
			color: #2185d0;
			border: 2px solid #2185d0;
			box-sizing: border-box;
			transition: ease-in 0.5s;
		}
		.container > .col:hover {
			background-color: #2185d0;
			color: #fff;
		}
		.container > .col-1 {
			width: calc(8.3333% - 20px);
		}
		.container > .col-2 {
			width: calc(16.666% - 20px);
		}
		.container > .col-3 {
			width: calc(25% - 20px);
		}
		.container > .col-4 {
			width: calc(33.333% - 20px);
		}
		.container > .col-5 {
			width: calc(41.666% - 20px);
		}
		.container > .col-6 {
			width: calc(50% - 20px);
		}
		.container > .col-7 {
			width: calc(58.333% - 20px);
		}
		.container > .col-8 {
			width: calc(66.666% - 20px);
		}
		.container > .col-9 {
			width: calc(75% - 20px);
		}
		.container > .col-10 {
			width: calc(83.333% - 20px);
		}
		.container > .col-11 {
			width: calc(91.666% - 20px);
		}
		
		@media(min-width: 1024px) {
			.title {
				width: 960px;
			}
			.container {
				width: 960px;
			}
		}
		@media(max-width: 600px) {
			.container > .col {
				width: calc(50% - 20px);
			}
		}
		@media(max-width: 360px) {
			.container > .col {
				width: calc(100% - 20px);
			}
		}
	</style>
</head>
<body>
	<h1 class="title">960px 12 column grid - responsive</h1>
	<div class="container container-960">
		<div class="col col-1">1</div>
		<div class="col col-1">1</div>
		<div class="col col-1">1</div>
		<div class="col col-1">1</div>
		<div class="col col-1">1</div>
		<div class="col col-1">1</div>
		<div class="col col-1">1</div>
		<div class="col col-1">1</div>
		<div class="col col-1">1</div>
		<div class="col col-1">1</div>
		<div class="col col-1">1</div>
		<div class="col col-1">1</div>
		<div class="col col-1">1</div>
		<div class="col col-11">11</div>
		<div class="col col-2">2</div>
		<div class="col col-10">10</div>
		<div class="col col-3">3</div>
		<div class="col col-9">9</div>
		<div class="col col-4">4</div>
		<div class="col col-8">8</div>
		<div class="col col-5">5</div>
		<div class="col col-7">7</div>
		<div class="col col-6">6</div>
		<div class="col col-6">6</div>
	</div>
</body>
</html>
